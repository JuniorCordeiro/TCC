<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    
    
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    
    <link href="lib/ionic/css/ionic.css" rel="stylesheet"> 
    
    
    
    <style type="text/css">
      .platform-ios .manual-ios-statusbar-padding{
        padding-top:20px;
      }
      .manual-remove-top-padding{
        padding-top:0px; 
      }
      .manual-remove-top-padding .scroll{
        padding-top:0px !important;
      }
    </style>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>

    
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    

  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <ion-side-menus enable-menu-with-back-views="true" data-componentid="side-menu21">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-positive">
                <ion-nav-back-button></ion-nav-back-button>
                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="left" id="side-menu21" style="background-color:#F0F0F0;">
            <ion-header-bar class="bar-positive">
                <div class="title">Menu</div>
            </ion-header-bar>
            <ion-content padding="false" class="side-menu-left has-header">
                <div class="" data-componentid="image2">
                    <a style="display:block;" href="tel:">
                        <img src="img/painel.jpg" width="100%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
                    </a>
                </div>
                <ion-list id="menu-list2" class=" " data-componentid="list2">
                    <ion-item class="item-icon-left  " id="menu-list-item1" ui-sref="tabsController.home_tab1" menu-close="" data-componentid="list-item1">
                        <i class="icon ion-android-home"></i>Home</ion-item>
                    <ion-item class="item-icon-left  " id="menu-list-item2" ui-sref="hodMetro" menu-close="" data-componentid="list-item2">
                        <i class="icon ion-speedometer"></i>Hodômetro</ion-item>
                    <ion-item class="item-icon-left  " id="menu-list-item3" ui-sref="tabsController.manutenEs" menu-close="" data-componentid="list-item3">
                        <i class="icon ion-settings"></i>Manutenções</ion-item>
                    <ion-item class="item-icon-left  " id="menu-list-item5" ui-sref="tabsController.calculadoraFlex" menu-close="" data-componentid="list-item5">
                        <i class="icon ion-calculator"></i>Calculadora Flex</ion-item>
                    <ion-item class="item-icon-left  " id="menu-list-item7" ui-sref="minhaConta" menu-close="" data-componentid="list-item7">
                        <i class="icon ion-android-person"></i>Minha Conta</ion-item>
                    <ion-item class="item-icon-left  " id="menu-list-item9" ui-sref="meuVeCulo" menu-close="" data-componentid="list-item9">
                        <i class="icon ion-model-s"></i>Meu Veículo</ion-item>
                    <ion-item class="item-icon-left  " id="menu-list-item10" ui-sref="tabsController.relatRioManutenEs" menu-close="" data-componentid="list-item10">
                        <i class="icon ion-clipboard"></i>Relatório</ion-item>
                    <ion-item class="item-icon-left  " id="menu-list-item12" ui-sref="tabsController.opEs" menu-close="" data-componentid="list-item12">
                        <i class="icon ion-ios-gear"></i>Abastecimento / Consumo</ion-item>
                    <ion-item class="item-icon-left  " id="menu-list-item11" ui-sref="sobre" menu-close="" data-componentid="list-item11">
                        <i class="icon ion-android-phone-portrait"></i>Sobre</ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</div>
  </body>
</html>
